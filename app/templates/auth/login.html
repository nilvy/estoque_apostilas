{% extends "base.html" %} {% block title %}Login{% endblock %}]] {% block
extra_css %}
<style>
  .login-padding {
    padding-top: 60px; /* ajuste esse valor! */
    padding-bottom: 60px; /* ajuste esse valor! */
    min-height: 60vh; /* garante altura razoável */
    display: flex;
    align-items: flex-start;
    justify-content: center;
  }
</style>
{% endblock %} {% block content %}
<div class="login-padding">
  <div class="col-md-6 col-lg-5">
    <div class="form-container">
      <h2 class="page-title text-center mb-4">Login novo</h2>

      <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3">
          <label for="username" class="form-label">Usuário:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
